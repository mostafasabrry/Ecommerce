<nav
  [class.py-2]="scroll()"
  class="fixed w-full bg-primary dark:bg-primary-dark navbar z-[9999]"
>
  <div
    class="max-w-screen-2xl flex flex-wrap sm:flex-nowrap items-center justify-between space-x-7 mx-auto p-2"
  >
    <!-- logo image -->
    <a role="img" class="flex items-center space-x-1 rtl:space-x-reverse">
      <img src="/images/logo2.png" class="h-10" alt="Shoporia Logo" />
      <span
        class="self-center text-2xl font-semibold whitespace-nowrap dark:text-text2-dark"
        >Shoporia</span
      >
    </a>

    <button
      data-collapse-toggle="navbar-default"
      type="button"
      class="inline-flex items-center p-2 w-10 h-10 justify-center text-sm text-gray-500 rounded-lg md:hidden hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-gray-200 dark:text-gray-400 dark:hover:bg-gray-700 dark:focus:ring-gray-600"
      aria-controls="navbar-default"
      aria-expanded="false"
    >
      <span class="sr-only">Open main menu</span>
      <svg
        class="w-5 h-5"
        aria-hidden="true"
        xmlns="http://www.w3.org/2000/svg"
        fill="none"
        viewBox="0 0 17 14"
      >
        <path
          stroke="currentColor"
          stroke-linecap="round"
          stroke-linejoin="round"
          stroke-width="2"
          d="M1 1h15M1 7h15M1 13h15"
        />
      </svg>
    </button>

    <div
      class="hidden dark:text-text2 flex-grow w-full md:flex md:w-auto"
      id="navbar-default"
    >
      @if (isLogin()) {
      <ul
        class="font-semibold capitalize flex flex-col p-4 md:p-0 mt-4 border rounded-lg md:flex-row md:space-x-2 rtl:space-x-reverse md:mt-0 md:border-0"
      >
        <li>
          <a
            routerLink="/home"
            routerLinkActive="active"
            class="block py-2 px-3 text-gray-700 rounded-sm md:bg-transparent dark:text-white"
            aria-current="page"
            >Home</a
          >
        </li>
        <li>
          <a
            routerLink="/products"
            routerLinkActive="active"
            class="block py-2 px-3 text-gray-700 rounded-sm md:bg-transparent dark:text-white"
            aria-current="page"
            >Products</a
          >
        </li>
        <li>
          <a
            routerLink="/brands"
            routerLinkActive="active"
            class="block py-2 px-3 text-gray-700 rounded-sm md:bg-transparent dark:text-white"
            aria-current="page"
            >brands</a
          >
        </li>
        <li>
          <a
            routerLink="/categories"
            routerLinkActive="active"
            class="block py-2 px-3 text-gray-700 rounded-sm md:bg-transparent dark:text-white"
            aria-current="page"
            >categories</a
          >
        </li>
        <li>
          <a
            routerLink="/wishlist"
            routerLinkActive="active"
            class="block py-2 px-3 text-gray-700 rounded-sm md:bg-transparent dark:text-white"
            aria-current="page"
            >WishList</a
          >
        </li>
      </ul>
      }

      <ul
        class="md:ms-auto md:items-center font-semibold capitalize flex flex-col p-4 md:p-0 mt-4 border rounded-lg md:flex-row md:space-x-2 rtl:space-x-reverse md:mt-0 md:border-0"
      >
        <li>
          <a
            (click)="toggleTheme()"
            class="block py-2 px-3 text-gray-700 rounded-sm md:bg-transparent dark:text-white"
            aria-current="page"
          >
            <i id="mode" class="fa-solid fa-moon"></i>
          </a>
        </li>

        @if (!isLogin()) {
        <li>
          <a
            routerLink="/register"
            routerLinkActive="active"
            class="block py-2 px-3 text-gray-700 rounded-sm md:bg-transparent dark:text-white"
            aria-current="page"
            >Register</a
          >
        </li>
        <li>
          <a
            routerLink="/login"
            routerLinkActive="active"
            class="block py-2 px-3 text-gray-700 rounded-sm md:bg-transparent dark:text-white"
            aria-current="page"
            >Login</a
          >
        </li>
        } @else {

        <li>
          <a
            routerLink="/cart"
            routerLinkActive="text-[#1C8ADB]"
            class="block text-2xl py-2 px-3 text-gray-700 rounded-sm md:bg-transparent dark:text-white relative"
            aria-current="page"
            ><i class="fas fa-cart-shopping md:fa-xl"></i>
            <span
              class="bg-btn text-sm px-[5px] text-text2-dark rounded border absolute top-[-8px] start-0"
              >{{ counter() }}</span
            ></a
          >
        </li>
        <li>
          <a
            (click)="signOut()"
            role="button"
            class="block py-2 px-3 text-gray-700 rounded-sm md:bg-transparent dark:text-white"
            aria-current="page"
            >LogOut</a
          >
        </li>

        }
      </ul>
    </div>
  </div>
</nav>
