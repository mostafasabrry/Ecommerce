<section>
  <div class="grid sm:grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-5 mt-20">
    @for (cat of dataOfCategories;track $index) {

    <div
      (click)="reload()"
      class="max-w-sm rounded-lg bshadow-sm border hover:shadow-borderhover dark:hover:shadow-borderhover-dark hover:shadow-lg transition-shadow duration-500 border-border1 dark:border-border1-dark"
    >
      <div>
        <img class="w-full h-[300px]" [src]="cat.image" alt="" />
      </div>

      <div class="p-2">
        <h5
          class="mb-2 text-xl font-semibold tracking-tight text-text1 dark:text-[#7777bd] text-center"
        >
          {{ cat.name }}
        </h5>
      </div>
    </div>
    }
  </div>
</section>
<ngx-spinner
  name="load2"
  bdColor="rgba(0, 0, 0, 0.8)"
  size="large"
  color="#fff"
  type="ball-circus"
  [fullScreen]="true"
  ><p style="color: white">Loading...</p></ngx-spinner
>
